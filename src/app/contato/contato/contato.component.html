<section id="contato" class="py-16 w-full bg-black">
  <div class="max-w-3xl mx-auto text-center">
  <h2 class="text-3xl font-bold text-purple-400 mb-6">
    Contato
  </h2>
  <p class="text-gray-300 mb-12">
    Entre em contato comigo pelas opções abaixo:
  </p>

<div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
  <mat-card
    *ngFor="let c of contatos"
    appearance="outlined"
    class="bg-gray-900 border border-gray-700 p-6 rounded-xl shadow-md
          hover:shadow-purple-500/30 transition"
  >

<h3 class="text-lg text-purple-300 font-semibold">
  {{c.nome}}
</h3>

<p class="text-gray-400 text-sm mb-4">
  {{c.descricao}}
</p>

<a
  mat-flat-button
  [href]="c.link"
  target="_blank"
  class="!bg-purple-600 hover:!bg-purple-700 text-white px-4 py-2 rounded-lg"
>
 {{c.textoButton}}
</a>

  </mat-card>
</div>
</div>
</section>
